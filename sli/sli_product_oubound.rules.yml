groups:
- name: sli_product.rules
  interval: 30s
  rules:
  - record: sli_outbound:availability_ratio:product
    expr: sum by(product) (rate(outbound_api_requests_total{status!~"5.."}[5m]))
          /
          sum by(product) (rate(outbound_api_requests_total[5m]))

  - record: sli_outbound:latency_ratio:product
    expr: sum by(product) (rate(outbound_api_request_duration_seconds_bucket{le="0.3"}[5m]))
          /
          sum by(product) (rate(outbound_api_request_duration_seconds_count[5m]))

  - record: sli_outbound:error_rate:product
    expr: sum by(product) (rate(outbound_api_requests_total{status=~"5.."}[5m]))
          /
          sum by(product) (rate(outbound_api_requests_total[5m]))